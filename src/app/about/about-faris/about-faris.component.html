  <div class="container">
      <div class="row">
          <a href="#" class="list-group-item clearfix"
          *ngFor="let about of abouts ">
          <div class="col-md-2">
              <img
            [src]="about.imagePath"
            alt="{{about.name}}"
            class="img-responsive"
            style="max-height:100px;">
      </div>
          <div class="col-md-6">

                  <h2 class="list-group-item-headling font-weight-bold">Nama : </h2>
                  <h4 class="list-group-item-headling">{{about.name}}</h4>
                  <h3 class="list-group-item-headling">TTL : </h3>
                  <h4 class="list-group-item-text">{{about.ttl}}</h4>
                  <h3 class="list-group-item-headling">Alamat Rumah : </h3>
                  <h4 class="list-group-item-headling">{{about.alamat}}</h4>
                  <h3 class="list-group-item-headling">Alamat Kantor : </h3>
                  <h4 class="list-group-item-headling">{{about.alamatk}}</h4>
                  <h3 class="list-group-item-headling">Pekerjaan :  </h3>
                  <h4 class="list-group-item-headling">{{about.pekerjaan}}</h4>
                  <h3 class="list-group-item-headling">No TLP : </h3>
          <h4 class="list-group-item-headling">{{about.no_tlp}}</h4>

          </div>

        </a>
      </div>
    </div>
